<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify-Web</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body class="dbug">
		<!-- top section -->
		<div class="top d-flex">
			<!-- sidebar section -->
			<div class="sidebar d-flex">
				<div class="align-items-start">
					<div class="logo">
						<img src="./assets/img/logo.png" alt="" />
					</div>
					<div class="menu">
						<a href="#">
							<i class="home fa-solid fa-house"></i
							><span class="primary-text"> HOME</span></a
						>
					</div>
					<div class="menu">
						<a href="#">
							<i class="secondary-text fa-solid fa-search"> </i
							><span class="secondary-text"> CERCA</span></a
						>
					</div>
					<div class="menu">
						<a href="#"
							><i class="secondary-text fas fa-lines-leaning"> </i
							><span class="secondary-text"> LA MIA LIBRERIA</span></a
						>
					</div>
					<div class="playlist">
						<h3 class="title-playlist">PLAYLIST</h3>
						<a href="#"> <i class="fas fa-square-plus"></i>Crea Playlist </a>
						<div class="name-list">
							<a href="#">Nome Playlist</a>
						</div>
						<div class="name-list">
							<a href="#">Nome Playlist</a>
						</div>
						<div class="name-list">
							<a href="#">Nome Playlist</a>
						</div>
						<div class="name-list">
							<a href="#">Nome Playlist</a>
						</div>
						<div class="name-list">
							<a href="#">Nome Playlist</a>
						</div>
					</div>
				</div>
			</div>
			<!-- box center section -->
			<div class="box-center">
				<!-- top bar section -->
				<div class="top-bar d-flex justify-content-end align-items-center">
					<a href="#" class="btn btn-color">EFFETTUA L'UPGRADE</a>
				</div>
				<!-- content section -->
				<div class="content"></div>
			</div>
		</div>
		<!-- bottom section -->
		<div class="bottom">
			<div class="player d-flex justify-content-between">
				<div class="left-player d-flex">
					<div class="img-song">
						<img src="./assets/img/sinister.jpeg" alt="" />
					</div>
					<div class="info-song">
						<div class="title-song primary-text">Sinister</div>
						<div class="song secondary-text">Brano nome</div>
					</div>
					<div class="icon-song">
						<a href="#"><i class="secondary-text far fa-heart"></i></a>
						<a href="#"><i class="secondary-text far fa-folder"></i></a>
					</div>
				</div>
				<div class="center-player">
					<div class="row">
						<div class="col-12 d-flex justify-content-center">
							<a href="#"><i class="primary-text px-1 fas fa-shuffle"> </i></a>
							<a href="#"
								><i class="primary-text px-1 fas fa-backward-step"> </i
							></a>
							<a href="#"><i class="primary-text px-1 fas fa-play"> </i></a>
							<a href="#"
								><i class="primary-text px-1 fas fa-forward-step"> </i
							></a>
							<a href="#"
								><i class="primary-text px-1 fas fa-rotate-right"> </i
							></a>
						</div>
						<div
							class="col-12 py-1 d-flex justify-content-between align-items-center"
						>
							<div class="time px-1">0:25</div>
							<div class="progress"></div>
							<div class="time px-1">4:35</div>
						</div>
					</div>
				</div>
				<div class="right-player d-flex justify-content-end align-items-center">
					<div class="icon-volume d-flex">
						<a href="#"
							><i class="primary-text px-1 icon fas fa-list-ul"> </i
						></a>
						<a href="#"
							><i class="primary-text px-1 icon fas fa-desktop"> </i
						></a>
						<a href="#"
							><i class="primary-text px-1 icon fas fa-volume-high"> </i
						></a>
					</div>
					<div class="progress-volume"></div>
				</div>
			</div>
		</div>
	</body>
</html>
